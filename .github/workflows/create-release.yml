name: Create-Release-Version

on:
  workflow_dispatch: # 手动触发
    inputs:
      version:
        description: '版本号 (例如 v2.4.6)'
        required: true
        default: 'v2.4.6'
  push:
    tags:
      - 'v*'       # 匹配以 "v" 开头的标签
      - 'shiv*'    # 匹配以 "shiv" 开头的标签

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout Code
        uses: actions/checkout@v3

      # 动态生成完整版本号
      - name: Generate Full Version
        id: generate_version
        run: |
          USER_INPUT="${{ github.event.inputs.version || github.ref_name }}"
          echo "Raw user input: $USER_INPUT"
          FULL_VERSION="Ubuntu_${USER_INPUT}"
          echo "Generated full version: $FULL_VERSION"
          echo "full_version=$FULL_VERSION" >> $GITHUB_ENV

      # 创建或更新发布版本
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.full_version }}
          name: ${{ env.full_version }}
          body: |
            ### Release Information
            - 自动生成的版本号: ${{ env.full_version }}
            - 发布时间: ${{ github.run_start_time }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 将版本号保存为 artifact
      - name: Save Version Number
        run: |
          echo "Writing version to file: ${{ env.full_version }}"
          echo "${{ env.full_version }}" > version.txt

      # 上传版本号文件
      - name: Upload Version Artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-version
          path: version.txt
